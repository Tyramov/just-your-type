<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Permanent+Marker" rel="stylesheet">
</head>
<body>
  <div class="island-2">
    <div class="top-banner max-length">
      <h1 class="title-over"> End of an Arrow</h1>
    </div>
    <div class="grid wrapper">
      <blockquote class="unit island-2 xs-1 s-1-2">
        <p class="quote exa"><span class="hang-punc">“</span>Without craftsmanship, <span class="pick-word tena">inspiration</span> is a mere reed shaken in the wind.”</p>
        <p class="reference tera">- Johannes Brahms</p>
      </blockquote>
      <blockquote class="even-pane unit island-2 xs-1 s-1-2">
        <p class="quote exa"><span class="hang-punc">“</span>Without craftsmanship, <span class="colourflip-word tena">inspiration</span> is a mere reed shaken in the wind.”</p>
        <p class="reference tera">- Johannes Brahms</p>
      </blockquote>
    </div>
  </div>
</body>
</html>
